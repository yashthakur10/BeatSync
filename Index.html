<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health-Driven Music Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to BeatSync</h1>
        <p>Your health-driven music recommendation platform</p>
    </header>
    <main>
        <div class="health-data">
            <h2>Health Data</h2>
            <p>Heart Rate: <span id="heart-rate">--</span> bpm</p>
            <button id="sync-data">Sync Health Data</button>
        </div>
        <div class="recommendations">
            <h2>Music Recommendations</h2>
            <div id="recommendation-list">
                <!-- Music recommendations will be displayed here -->
            </div>
            <button id="get-recommendations">Get Music Recommendations</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BeatSync - All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
